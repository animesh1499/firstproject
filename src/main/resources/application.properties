spring.application.name=firstproject

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/analytics
spring.datasource.username=octet
spring.datasource.password=Admin@1422
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Set the root logging level
logging.level.root=INFO

# Set logging level for specific packages
logging.level.org.springframework=ERROR
logging.level.hibernate=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=INFO

# Enable file logging
logging.file.name=resources/logs/spring-boot-application.log